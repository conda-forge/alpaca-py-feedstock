{% set name = "alpaca-py" %}
{% set version = "0.39.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/alpaca_py-{{ version }}.tar.gz
  sha256: 0b6c71c1876e2dcf4b3eb1a03c2565c0aa88aa73830e26539db1d33777106c20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.4.2
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - requests >=2.30.0,<3.0.0
    - pydantic >=2.0.3,<3.0.0
    - pandas >=1.5.3
    - msgpack-python >=1.0.3,<2.0.0
    - websockets >=10.4
    - sseclient-py >=1.7.2,<2.0.0

test:
  imports:
    - alpaca
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/alpacahq/alpaca-py
  summary: The Official Python SDK for Alpaca APIs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sanurielf
    - hiohiohio
